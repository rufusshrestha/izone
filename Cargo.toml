# izone/Cargo.toml
[package]
name = "izone" # Project name updated to 'izone'
version = "0.1.0"
edition = "2021"

[dependencies]
reqwest = { version = "0.12", features = ["json", "blocking"] }
tokio = { version = "1", features = ["full"] } # "full" is used for simplicity, can be narrowed down
serde = { version = "1", features = ["derive"] }
serde_json = "1"
colored = "2"
clap = { version = "4", features = ["derive"] }
lazy_static = "1.4"